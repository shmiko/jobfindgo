      .left-sidenav .left-nav {

        align-items: center;
        z-index: 1000;
        right: 0px;
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .left-sidenav .left-nav.active {
        right: -10px;

          height: 60px;
          line-height: 60px;

        }

          background: rgb(103,58,183);
        }

        .left-sidenav .left-icon {
          width: 60px;          /* Width of navbar */
          text-align: center;
          color: #e9e9e9;
          font-size: 25px;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
        }

        .left-sidenav .left-description {
          position: relative;
          right: 60px;
          color: #eee;
          min-width: 80px;
          padding-left: -5px;
          height: 100%;
        }

    .left-content {
      position: absolute;
      right: 0px;
      top: 0px;
      left: 60px;        /* Width of navbar */
      height: 100%;
      z-index: 10;
      background: #ddd;
    }
    ng-md-icon {
            fill: white;
            -webkit-transition: fill 750ms ease-in-out;
            -moz-transition: fill 750ms ease-in-out;
            -o-transition: fill 750ms ease-in-out;
            transition: fill 750ms ease-in-out;
        }
        ng-md-icon > svg {
            -webkit-transition: width 750ms ease-in-out, height 750ms ease-in-out;
            -moz-transition: width 750ms ease-in-out, height 750ms ease-in-out;
            -o-transition: width 750ms ease-in-out, height 750ms ease-in-out;
            transition: width 750ms ease-in-out, height 750ms ease-in-out;
