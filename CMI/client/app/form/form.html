<div id="containerf" class="row">
  <h1>CalMapIt</h1>
  <div id="booking" class="widget large-12 small-11 small-centered columns">
    <div id="imagePreview" class="large-7 small-12 columns">
      <h1>Find Events on the Map</h1>
      <h3>Add new Events</h3>
    </div>
    <div id="menu" class="large-5 columns">
      <h3>Find Events</h3>
      <form action="#" class="small-12 small-centered columns">
        <label for="fechaLlegada">From Date</label>
        <input type="date" id="fechaLlegada" />
        <label for="fechaRegreso">To Date</label>
        <input type="date" id="fechaRegreso"/>
        <input type="checkbox" id="sinFecha"/>
        <label for="sinFecha">HTML5 Valid Locations only</label>
        <label for="escogeCamp">Event Type</label>
        <select id="escogeCamp">
          <option value="campamentoNo1">Type No. 01</option>
          <option value="campamentoNo2">Type No. 02</option>
          <option value="campamentoNo3">Type No. 03</option>
          <option value="campamentoNo4">Type No. 04</option>
        </select>
        <label >Duration</label>
        <select id="adultosInvitados" class="small-5 columns">
          <option value="1">1 Day</option>
          <option value="2">2 Days</option>
          <option value="3">3 Days</option>
          <option value="4">4 Days</option>
          <option value="5">5 Days</option>
        </select>
        <select id="niÃ±osInvitados" class="small-5 small-offset-2 columns">
          <option value="1">1 Night</option>
          <option value="2">2 Nights</option>
          <option value="3">3 Nights</option>
          <option value="4">4 Nights</option>
          <option value="5">5 Nights</option>
        </select>
        <input type="button" value="Go"/>
      </form>
    </div>
  </div>
</div>
