<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-4 col-md-8">
    <div id="map"></div>

<!-- Side Panel -->
<!-- <div class="col-md-6 fade-purp" style="color: #000000; "> -->
<div class="panel-container panel panel-default col-lg-12 col-sm-4 col-md-8" data-ng-controller="eventController as vm">
    <!-- Panel Title -->
    <div class="panel-heading">
        <h2 class="panel-title text-center">Travel around the Country-side..<span class="glyphicon glyphicon-map-marker"></span></h2>
    </div>
    <!-- Panel Body -->
    <div class="panel-body">
        <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
        <form name ="addForm" novalidate>
            <!-- Text Boxes and Other Event Inputs. Note ng-model binds the values to Angular $scope -->
            <div class="form-group">
                <label for="eventname">Eventname <span class="badge">All fields required</span></label>
                <input type="text" class="form-control" id="eventname" placeholder="USA Holiday" data-ng-model="vm.formData.eventname" required>
            </div>
            <label class="radio control-label">Type</label>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="radioaccomodation" value="accomodation" data-ng-model="vm.formData.eventtype">
                    Accomodation
                </label>
            </div>
            <div class="radio" required>
                <label>
                    <input type="radio" name="optionsRadios" id="radiothemepark" value="themepark" data-ng-model="vm.formData.eventtype">
                    ThemeParks
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="radiocity" value="city" data-ng-model="vm.formData.eventtype">
                    City
                </label>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="number" class="form-control" id="duration" placeholder="22" data-ng-model="vm.formData.duration" required>
            </div>
            <div class="form-group">
                <label for="mustdo">Must Do</label>
                <input type="text" class="form-control" id="mustdo" placeholder="Visit Statue of Liberty" data-ng-model="vm.formData.mustdo" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" value="39.500" data-ng-model="vm.formData.latitude" readonly>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" value="-98.350" data-ng-model="vm.formData.longitude" readonly>
            </div>
            <div class="form-group">
                <label for="verified">HTML5 Verified Location? <span><button ng-click="vm.refreshLoc()" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                <input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" data-ng-model="vm.formData.htmlverified" readonly>
            </div>
            <!-- Submit button. Note that its tied to createEvent() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
            <!-- <button data-ng-click="createEvent()" class="btn btn-danger btn-block" >Add</button>  -->
            <button type="submit" class="btn btn-info btn-block" data-ng-click="vm.createEvent()" ng-disabled="addForm.$invalid">Submit</button>
            <!--  -->
        </form>
    </div>
</div>
</div>
</div>
</div>
