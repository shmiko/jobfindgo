
    <div ng-controller="directionsController as vm" style="width: 68%; float:left; height: 100%;     margin-left: 160px;">
      foo: {{foo}}
      <ng-map zoom="14" center="New York" style="height:90%" >
        <directions
          draggable="true"
          panel="directions-panel"
          travel-mode="DRIVING"
          on-directions_changed="vm.myFunc()"
          origin="New York, NY, USA"
          destination="Los Angeles, CA, USA">
        </directions>
      </ng-map>
      Directions path length:
        <strong>{{map.directionsRenderers[0].directions.routes[0].overview_path.length}}</strong>
    </div>

    <div id="directions-panel" style="margin-left: 160px; padding-bottom: 90px;">
    </div>
