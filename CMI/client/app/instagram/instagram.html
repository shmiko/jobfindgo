<!-- <div class="col-md-12 fullheight"> -->
<md-content flex layout-padding md-theme="calmapit">
    <div class="container images">
      <div class="row col-md-12">
        <div class=""><h1>Showing popular Instagram pictures <button type="button" class="btn btn-success" ng-click="getMore()">You have {{pics.length}} pictures on page - Click to fetch <input type="number" step="1" min="1" max="25" ng-model="fetch" /> more</button></h1></div>
      	</div>
        <div class="row">
			<div ng-repeat="p in pics | orderBy:orderBy" class="col-md-4">
  				<div class="wrap">
    				<div class="side-a" style="background-image: url({{p.images.low_resolution.url}})"></div>
		    			<div class="side-b">
							<table class="table table-condensed">
								<tbody>
									<tr>
										<td class="center" colspan="2">{{p.caption.from.full_name}} <br>
										@{{p.caption.from.username}}</td>
									</tr>
									<tr>
										<td colspan="2"><img ng-src="{{p.caption.from.profile_picture}}" alt="{{p.caption.from.full_name}}"></td>
									</tr>
									<tr>
										<th class="center"><span class="glyphicon glyphicon-heart">{{p.likes.count}}</span></th>
									</tr>
								</tbody>
							</table>
    					</div>
  					</div>
        		</div>
    		</div>
		</div>
		
 	</div>
</md-content>
