<header class="blog-header-img">
    <div class="text-center blog-title">
    <span><a href="mailto:shmiko.jacklilia@blogger.com">Send posts to shmiko.jacklilia@blogger.com</a></span>
        <h1>{{ title }}</h1>
        <h4>See it here too..<a href="{{ description }}">calmapit.blogspot.com</a></h4>
    </div>
</header>
<section>
<div class="container-fluid blog-holder">
    <input class="blogSearch" type="text" ng-model="dataFilter" placeholder="Search..."/></td>
    <div class="row postItem text-center" ng-repeat="(key, post) in posts.items | filter: dataFilter" ng-if="posts.items[key].title ">
        <span class="blog-holder-title">Posted on {{posts.items[key].published | date:'fullDate'}}</span>
        <a class="" href="#/post/{{ key }}">
        <p class="blog-holder-catagory" ng-if="posts.items[key].labels[0]">Tagged as: {{ posts.items[key].labels[0] }}</p>
        <h1 class="blog-holder-title">{{ posts.items[key].title }}</h1>
        <!-- <h3 class="blog-holder-author">{{ posts.items[key].author.displayName }}  -->
        </a>
    </div>
</div>
</section>
