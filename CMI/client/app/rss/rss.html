  <h3>Local Tourist Information - {{title}}</h3>
    <div ng-controller="FeedController">
      <!-- <div ng-repeat="feed in feeds | limitTo:3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{feed.title}}</h3>
          </div>
          <div class="panel-body caption" ng-bind-html="trustAsHtml(feed.content)"></div>
        </div>

      <div class="row-fluid" >
          <ul class="unstyled" style="overflow:hidden;">
              <span class="badge badge-warning" ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span>
              <li ng-repeat="feed in feeds | filter:filterText" >                    
                  <!-- <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>   -->
                  <div class="panel panel-default" style="padding:10px;">
                  <div class="panel-heading">
                    <h3 class="panel-title" style="padding:10px;"><a href="{{feed.link}}">{{feed.title}}</a></h3>
                  </div>                                      
                  <p class="text-left" style="padding-left: 15px; width: 90%;">{{feed.contentSnippet}}</p>                    
                  <span class="small" style="padding-left:10px;">{{feed.publishedDate}}</span>
                  </div>
              </li>                
          </ul>            
      </div>
      <div class="panel-body caption" ng-bind-html="trustAsHtml(feed.content)"></div>
    </div>
